<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Online APK Builder</title>
</head>
<body>
  <h1>Online APK Builder</h1>
  <form id="buildForm">
    <label>ID Aplikasi:</label><br />
    <input type="text" id="appId" required /><br />
    <label>Nama Aplikasi:</label><br />
    <input type="text" id="appName" required /><br />
    <label>URL Situs:</label><br />
    <input type="url" id="appUrl" required /><br /><br />
    <button type="submit">Build APK</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('buildForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerText = 'Memproses build APK...';

      const id = document.getElementById('appId').value;
      const name = document.getElementById('appName').value;
      const url = document.getElementById('appUrl').value;

      try {
        const response = await fetch('http://ip-atau-domain-hp:3000/build', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, name, mainURL: url })
        });

        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `Build selesai! <a href="${data.apkUrl}" target="_blank">Download APK</a>`;
        } else {
          resultDiv.innerText = `Build gagal: ${data.error}`;
        }
      } catch (err) {
        resultDiv.innerText = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
